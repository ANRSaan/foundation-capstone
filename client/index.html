<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Net</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Runner Net</h1>
    <section>
        <p>Enter Username</p>
        <input id="userName" type="text" placeholder="Username">
        <button id="createUserButton">Create</button>
        <button id="deleteUserButton">Delete</button>
    </section>

    <div id="deckDiv">
        <table>
            <thead>
                <tr>
                    <th>
                        <a href="#" id="numberD">Number</a>
                    </th>
                    <th>
                        <a href="#" id="nameD">Name</a>
                    </th>
                    <th>
                        <a href="#" id="typeD">Type</a>
                    </th>
                    <th>
                        <a href="#" id="costD">Cost</a>
                    </th>
                    <th>
                        <a href="#" id="factionD">Faction</a>
                    </th>
                </tr>
            </thead>
            <tbody id="deckHolder">
            </tbody>
        </table>
    </div>

    <div id="cardDiv" class="nah">
        <table>
            <thead>
                <tr>
                    <th>
                        <a href="#" id="numberD">Number</a>
                    </th>
                    <th>
                        <a href="#" id="nameA">Name</a>
                    </th>
                    <th>
                        <a href="#" id="typeA">Type</a>
                    </th>
                    <th>
                        <a href="#" id="costA">Cost</a>
                    </th>
                    <th>
                        <a href="#" id="factionA">Faction</a>
                    </th>
                </tr>
            </thead>
            <tbody id="cardHolder">
            </tbody>
        </table>
    </div>
    

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
